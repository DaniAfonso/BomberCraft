<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/styleCompartido.css">
    <link rel="stylesheet" href="css/styleIndex.css">
    <title>Log BomberCraft</title>
</head>

<body onload="cargarJson()">
    <div class="page-bg">
    </div>

    <div id="formulario">
        <div id="titulo">
            <img src="recursos/titulo/bombercraft.png" alt="BomberCraft" />
        </div>

        <div id="scores">
            <input class="button" type="button" value="Puntuaciones" onclick="window.location.href='./scores.html'" />
        </div>

        <p>Iniciar sesion:</p>
        <form id="formLog" action="./play.html" onsubmit="return loguearse()">
            <p id="errorFormLog"></p>
            <br> Correo:
            <input id="inputLogEmail" type="email" value="" required>
            <br> Contraseña:
            <input id="inputLogPass" type="password" value="" required>
            <br>
            <input class="button" type="submit" value="Enviar">
        </form>

        <p>Registrarte:</p>
        <form id="formReg" onsubmit="return guardarUsuario()">
            <p id="errorFormReg"></p>
            <br> Gamertag:
            <input id="inputGamertag" type="text" value="" required
            pattern="[A-Za-z]{6,16}" title="Mayúsculas, Minúsculas, entre 6 y 16 caracteres">
            <br> Nombre:
            <input id="inputName" type="text"  value="" required
            pattern="[A-Za-z]{4,16}" title="Mayúsculas, Minúsculas, entre 4 y 16 caracteres">
            <br> Apellidos:
            <input id="inputLastName" type="text" value="" required
            pattern="[a-zA-Z][a-zA-Z ]{4,}" title="Mayúsculas, Minúsculas">
            <br> Correo:
            <input id="inputEmail" type="email" value="" required>
            <br> Contraseña:
            <input id="inputPass" type="password" value="" required
            pattern="[A-Za-z0-9]{6,16}" title="Mayusculas, Minusculas, Numeros, entre 6 y 16 caracteres">
            <br> Skin:
            <select id="seleccionarSkin" onChange="elegirSkin()">
                <option value="papa_noel">Papa Noel</option>
                <option value="spiderman">Spiderman</option>
                <option value="steve_jobs">Steve Jobs</option>
                <option selected="selected" value="random">Aleatorio</option>
            </select>
            <br>
            <img id="skinMin" src="" alt="Avatar del jugador">
            <input class="button" type="submit" value="Enviar">
        </form>

    </div>

    <script src="js/comun.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/checkFields.js"></script>
</body>

</html>
